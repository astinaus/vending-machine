<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벤딩머신</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/component.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <h1 class="a11y-hidden">벤딩머신</h1>
        <img src="./img/logo.svg" alt="logo" />
      </a>
    </header>
    <div class="container">
      <section class="left-wrapper">
        <ul class="cola-box">
          <li>
            <input type="checkbox" id="original" />
            <label for="original">
              <img src="./img/cola-original.svg" alt="original" />
              <p class="name">Original_Cola</p>
              <p class="price">1000원</p>
            </label>
          </li>
          <li>
            <input type="checkbox" id="violet" disabled />
            <label for="violet">
              <img src="./img/cola-violet.svg" alt="original" />
              <p class="name">Violet_Cola</p>
              <p class="price">1000원</p>
            </label>
          </li>
          <li>
            <input type="checkbox" id="yellow" />
            <label for="yellow">
              <img src="./img/cola-yellow.svg" alt="original" />
              <p class="name">Yellow_Cola</p>
              <p class="price">1000원</p>
            </label>
          </li>
          <li>
            <input type="checkbox" id="cool" />
            <label for="cool">
              <img src="./img/cola-cool.svg" alt="original" />
              <p class="name">Cool_Cola</p>
              <p class="price">1000원</p>
            </label>
          </li>
          <li>
            <input type="checkbox" id="green" />
            <label for="green">
              <img src="./img/cola-green.svg" alt="original" />
              <p class="name">Green_Cola</p>
              <p class="price">1000원</p>
            </label>
          </li>
          <li>
            <input type="checkbox" id="orange" />
            <label for="orange">
              <img src="./img/cola-orange.svg" alt="original" />
              <p class="name">Orange_Cola</p>
              <p class="price">1000원</p>
            </label>
          </li>
        </ul>
        <p>잔액 :</p>
        <p>1,000원</p>
      </section>
      <section class="right-wrapper">
        <div class="wallet">
          <div class="money-box large">
            <p>소지금 :</p>
            <p><strong>25,000원</strong></p>
          </div>
        </div>
        <div class="cola-list">
          <h2>획득한 음료</h2>
          <div class="cola-get">
            <div class="cola get">
              <p class="name">Original_Cola</p>
              <p class="count">2</p>
            </div>
            <div class="cola get">
              <p class="name">Original_Cola</p>
              <p class="count">2</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
